<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Updating CSS with <span>JS</span></h1>
    <div class="container">
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="50" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base">
    </div>
<div>

    <img src="hawamahal.jpg" alt="Picture" width="200px" height="200px">
</div>
</div>
</body>
<script src="main.js"></script>
